<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
</head>
<body>
    <h1>File List</h1>
    <ul style="font-size: 30px;">
        {% for file in files %}
        <li>
            {{ file.filename }}
            - <a href="/file_content/{{ file.filename }}" target="_blank">View Content</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
